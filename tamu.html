                    <div class="text-white fw-bold mb-4 w-100">
                        <input type="text" class="form-control form-control-lg p-5 shadow mb-4 fs-1" name="tamu" id="tamu"  placeholder="Ketik nama lengkap di sini...">

                        <button  id="btn-undangan" class="btn btn-lg p-5 w-100 btn-success fs-1 text-start">
                            <i class="fa-solid fa-clipboard"></i> Salin Link Undangan
                              <!-- UDANGAN -->
                        </button>
    <script>
        const copyBtn = document.getElementById('btn-undangan')
        const copyText = document.getElementById('tamu')

        copyBtn.onclick = () => {
            copyText.select();
            let teks = copyText.value;
            if(teks === '')
            {
                Swal.fire({         //displays a pop up with sweetalert
                icon: 'error',
                text: 'Masukan nama tamu dengan benar',
                showConfirmButton: true,
                timer: 3000
            });
            }else{
                let nama = teks.replace(/ /g,"-");
                let base_url = window.location.href;
                let url = `Kepada Yth:
Bapak/Ibu/Saudara/i

*${teks}*

Dalam penuh rasa syukur
Kami mengundang Bapak/Ibu/Saudara/I 
untuk menghadiri Perayaan Natal 
Keluarga Besar BTS BAHTRAKU

https://www.yaswarau.id/natal-bts-bahtraku/index.html?nama=${nama}

Terimakasih 
üòáüôèüèºüòá`;
                navigator.clipboard.writeText(url);
                document.execCommand('copy');    // Simply copies the selected text to clipboard 
                Swal.fire({         //displays a pop up with sweetalert
                    icon: 'success',
                    text: 'Link sudah tersalin !!',
                    showConfirmButton: true,
                    timer: 3000
                });
            }
        
        }
    </script>
